<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Default title for my pages</title>
        <th:block th:replace="/layout/partials/head.html"></th:block>
        <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    </head>

    <body>
        <div class="container register-form">
            <form th:action="@{/registration}" method="post">
                <h2 class="text-center">Register</h2>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Name" th:field="@{name}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputSurname">Password</label>
                        <input type="text" class="form-control" id="inputSurname" placeholder="Surname" th:field="@{surname}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputSsn">Social security number</label>
                        <input type="text" class="form-control" id="inputSsn" placeholder="ssn" th:field="@{ssn}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputUsername">Username</label>
                        <input type="username" class="form-control" id="inputUsername" placeholder="Username" th:field="*{username}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email" th:field="@{email}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Confirm email</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email" th:field="@{email}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" th:field="@{password}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Confirm password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" th:field="@{password}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        I confirm that the provided infomation is correct.
                    </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
    </body>
</html>
