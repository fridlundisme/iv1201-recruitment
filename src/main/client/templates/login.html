<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <th:block th:replace="layout/partials/head.html"></th:block>
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
</head>
<body>
    <th:block th:replace="layout/partials/navbar.html"></th:block>

    <div class="container login-form">
        <form th:action="@{/login}" method="post">
            <h2 class="text-center">Log in</h2>
            <div th:if="${param.error}" class="form-group">Invalid username and password.</div>
            <div th:if="${param.logout}" class="form-group">You have been logged out.</div>
            <div class="form-group">
                <label> User Name : </label>
                <input class="form-control" type="text" name="username"/>
            </div>
            <div class="form-group">
                <label> Password:  </label>
                <input class="form-control" type="password" name="password"/>
            </div>
            <button class="btn btn-primary" type="submit">Sign In</button>
        </form>
    </div>

    <th:block th:replace="layout/partials/footer.html"></th:block>
</body>
</html>
