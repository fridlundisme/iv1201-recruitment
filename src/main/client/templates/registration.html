<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Simple Registration Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
    .login-form {
        width: 340px;
        margin: 50px auto;
    }
    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {
        font-size: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="login-form">
    <form th:action="@{/registration}"method="POST" th:object="${registrationForm}">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required" th:field="*{username}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" th:field="*{password}">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" required="required" th:field="*{email}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" required="required" th:field="*{name}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Surname" required="required" th:field="*{surname}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="ssn" required="required" th:field="*{ssn}">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
    </form>
</div>
</body>
</html>
