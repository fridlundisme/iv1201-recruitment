<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <th:block th:replace="layout/partials/head.html"></th:block>
        <link rel="stylesheet" type="text/css" href="/css/register.css"/>
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    </head>

    <body>
        <th:block th:replace="layout/partials/navbar.html"></th:block>

        <div class="container register-form">
            <form th:action="@{/registration}" method="post" th:object="${registrationForm}">
                <h2 class="text-center">Register</h2>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Name</label>
                        <label class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
                        <input type="text" class="form-control" id="inputName" placeholder="Name" th:field="*{name}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputSurname">Surname</label>
                        <label class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></label>
                        <input type="text" class="form-control" id="inputSurname" placeholder="Surname" th:field="*{surname}" >
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputSsn">Social security number</label>
                        <label class="error" th:if="${#fields.hasErrors('ssn')}" th:errors="*{ssn}"></label>
                        <input type="text" class="form-control" id="inputSsn" placeholder="ssn" th:field="*{ssn}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputUsername">Username</label>
                        <label class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></label>
                        <input type="text" class="form-control" id="inputUsername" placeholder="Username" th:field="*{username}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label>
                        <label class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email" th:field="*{email}">
                    </div>
                    <!-- <div class="form-group col-md-6">
                        <label for="inputEmail">Confirm email</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email" th:field="*{retypeEmail}">
                        <label class="error" th:if="${#fields.hasErrors('retypeEmail')}" th:errors="*{retypeEmail}"></label>
                    </div> -->
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" th:field="*{password}">
                    </div>
                    <!-- <div class="form-group col-md-6">
                        <label for="inputPassword">Confirm password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" th:field="*{matchingPassword}">
                    </div> -->
                </div>
                <div class="form-row">
                    <div class="form-group col-md">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                I confirm that the provided infomation is correct.
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Next</button>
            </form>
        </div>
        <th:block th:replace="layout/partials/footer.html"></th:block>
    </body>
</html>
