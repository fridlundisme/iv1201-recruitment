<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Registration</title>
        <th:block th:replace="/layout/partials/head.html"></th:block>
        <link rel="stylesheet" type="text/css" href="/css/register.css"/>
        <link rel="stylesheet" type="text/css" href="/css/errors.css"/>
        
    </head>

    <body>
        <div class="container register-form">
            <form th:action="@{/registration}" method="post" th:object="${registrationForm}">
                <h2 class="text-center">Register</h2>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Name</label>
                        <label class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
                        <input type="text" class="form-control" id="inputName" placeholder="Name" th:field="*{name}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputSurname">Surname</label>
                        <label class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></label>
                        <input type="text" class="form-control" id="inputSurname" placeholder="Surname" th:field="*{surname}" required >
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputSsn">Social security number</label>
                        <label class="error" th:if="${#fields.hasErrors('ssn')}" th:errors="*{ssn}"></label>
                        <input type="text" class="form-control" id="inputSsn" placeholder="ssn" th:field="*{ssn}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputUsername">Username</label>
                        <label class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></label>
                        <input type="username" class="form-control" id="inputUsername" placeholder="Username" th:field="*{username}" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label>
                        <label class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email" th:field="*{email}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" th:field="*{password}" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                I confirm that the provided infomation is correct.
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Next</button>
            </form>
        </div>
    </body>
</html>
